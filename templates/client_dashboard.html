<!DOCTYPE html>
<html>
<head>
  <title>Client Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    .dashboard-container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }
    .form-section {
      text-align: center;
      margin-bottom: 30px;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .client-info {
      text-align: left;
      margin-bottom: 30px;
      padding: 15px;
      background-color: #e9f5ff;
      border-radius: 8px;
    }
    .client-info p {
      margin: 6px 0;
      font-size: 16px;
    }
    .card-row {
      display: flex;
      gap: 20px;
      justify-content: space-between;
      flex-wrap: nowrap;
      padding: 20px;
    }
    .info-card {
      flex:  0 0 50px;
      min-width: 230px;
      background-color: #ffedf0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .info-card h4 {
      margin: 0;
      font-size: 14px;
      color: #888;
    }
    .info-card p {
      margin: 5px 0 0;
      font-size: 20px;
      font-weight: bold;
      color: #d6336c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      font-size: 15px;
      text-align: center;
    }
    th {
      background-color: #d1ecf1;
      color: #0c5460;
    }
    .download-btn {
      text-align: center;
      margin-top: 30px;
    }
    canvas {
      max-width: 500px;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>

        img.src = src;

        const contentY = 70;

        const imgX = (pdfWidth - imgWidth * ratio) / 2;
        pdf.addImage(imgData, "PNG", imgX, contentY, imgWidth * ratio, imgHeight * ratio);
        pdf.save("client_dashboard.pdf");
      } catch (err) {
        alert("Error generating PDF: " + err.message);
      } finally {
        document.body.removeChild(clone);
        form.style.display = "block";
        downloadBtn.style.display = "block";
      }
    }
